<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Google</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/g-logo-removebg.png">
    <link rel="stylesheet" href="./css/style.css">

        </div>

        <div class="downsection">
